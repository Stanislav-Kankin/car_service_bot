version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: carbot_postgres
    environment:
      POSTGRES_USER: car_bot_user
      POSTGRES_PASSWORD: car_bot_password
      POSTGRES_DB: car_service_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: carbot_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
